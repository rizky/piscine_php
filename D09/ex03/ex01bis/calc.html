<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var calc;
        var left;
        var right;
        var op;

        $(document).ready(function(){
            calc = $('#calc');
            left = $('#left');
            right = $('#right');
            op = $('#op');
            calc.submit(submit);
            setInterval("alert('Please, use me...')", 30000);
        });

        function isNormalInteger(str) {
			return /^\+?(0|[1-9]\d*)$/.test(str);
		}

        function submit(event) {
            event.preventDefault();
            var l = Number(left.val());
            var r = Number(right.val());
			if (!isNormalInteger(left.value) || !isNormalInteger(right.value)) {
                alert("Error :(");
                return false;
            }
            switch (op.val()) {
                case ('add'):
                    result(l + r);
                    break;
                case ('mul'):
                    result(l * r);
                    break;
                case ('div'):
                    if (r === 0) {
                        result("It’s over 9000!");
                    } else {
                        result(l / r);
                    }
                    break;
                case ('mod'):
                    if (r === 0) {
                        result("It’s over 9000!");
                    } else {
                        result(l / r);
                    }
                    break;
                case ('min'):
                    result(l - r);
                    break;
                default:
                    result("operation not found");
                    break;
            }
        }

        function result(res) {
            console.log(res);
            alert(res);
        }
    </script>
</head>
<body>
    <div class="page">
        <div class="calc">
            <h1>Calc</h1>
            <form action="" id="calc">
                <input type="text" id="left">
                <select id="op">
                    <option value="add">+</option>
                    <option value="min">-</option>
                    <option value="mul">*</option>
                    <option value="div">/</option>
                    <option value="mod">%</option>
                </select>
                <input type="text" id="right">
                <input type="submit" id="submit" value="Try me!">
            </form>
        </div>
    </div>
</body>
</html>

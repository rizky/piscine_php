<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        div.balloon {
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
    <script>
		var color = {0: 'red', 1: 'green', 2: 'blue'};
		var colorIndex = 0;
        var size = 200;

		$(document).ready(function(){
            $('#balloon').click(balloonClick);
            $('#balloon').mouseleave(balloonMouse);
        })

        function balloonMouse(){
            size -= 5;
            if (size < 200) {
                size = 200;
            }
            colorIndex--;
            if (colorIndex < 0) {
                colorIndex = 2;
            }
            balloonRefresh(colorIndex);
        }

        function balloonClick() {
            size += 10;
            if (size > 420) {
                size = 200;
            }
            colorIndex++;
            if (colorIndex > 2) {
                colorIndex = 0;
            }
            balloonRefresh(colorIndex);
        }

        function balloonRefresh(colorIndex){
            $('#balloon').css('height', size);
            $('#balloon').css('width', size);
            $('#balloon').css('backgroundColor', color[colorIndex]);
        }
    </script>
</head>
<body>
    <div class="balloon" id="balloon"></div>
</body>
</html>

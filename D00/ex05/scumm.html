<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Day of the 42</title>
	<link rel="stylesheet" href="doft.css">
	<script src="nav.js"></script>
	<script src="chat.js"></script>
	<script src="drag.js"></script>
	<script>
	window.onload = function(){ 
		dragElement(document.getElementById(("chat-section")));
		document.getElementById("form").addEventListener("submit", form);
	};
	</script>
</head>
<body>
	<div class="page">
		<header>
			<img class="logo" src="resources/day_of_the_42.png"/>
			<img onclick="selectImg(this); goto('bing')" class="search" src="resources/loupe.png" id="search" alt="Search" title="Search"/>
			<a href="http://www.disney.com">
				<img class="reload" src="resources/reload.png" title="Start from the beginning" alt="Start from the beginning"/>
			</a>
			<a href="http://www.relaischateaux.com">
				<img class="close" src="resources/close.gif" title="Disconnect" alt="Disconnect"/>
			</a>
		</header>
		<div class="left-section">
			<img onclick="selectImg(this); goto('login')" src="resources/arrow.png" alt="Advance" title="Advance" id="advance"/>
			<img onclick="selectImg(this); goto('action')" src="resources/main.png" alt="Take" title="Take" id="take"/>
			<img onclick="selectImg(this); goto('look')" class="selected" src="resources/oeil.png" alt="Look" title="Look" id="look"/>
			<img onclick="selectImg(this); goto('help')" src="resources/outil.png" alt="Use" title="Use" id="use"/>
			<img onclick="selectImg(this); toggleSpeak()" src="resources/chat-icon.png" alt="Speak" title="Speak" id="speak"/>
		</div>
		<div class="center-section">
			<div class="content look">
				<img src="resources/cluster.jpg" usemap="#clustermap"/>
				<map name="clustermap">
					<area alt="chair" title="Need a chair?" href="http://www.ikea.com" shape="rect" coords="308,327,476,563"/>
					<area alt="mac" title="Need an iMac?" href="http://www.apple.com" shape="rect" coords="805,318,1003,497"/>
				</map>
			</div>
			<div class="content piscine">
				<iframe height="100%" width="100%" src="https://www.bing.com/images/search?q=piscine+ecole+42"></iframe>
			</div>
			<div class="content bing">
				<iframe height="100%" width="100%" src="https://www.bing.com/"></iframe>
			</div>
			<div class="content dont-panic">
				<iframe height="100%" width="100%" src="http://mapiscine.tumblr.com"></iframe>
			</div>
			<div class="content art">
				<iframe height="100%" width="100%" src="http://www.art42.fr"></iframe>
			</div>
			<div class="content help">
				<iframe height="100%" width="100%" src="http://www.42.fr/les-aides/"></iframe>
			</div>
			<div class="content action">
				<iframe height="100%" width="100%" src="http://www.42.fr/etre-admissible/"></iframe>
			</div>
			<div class="content login">
				<a href="https://signin.intra.42.fr/users/sign_in">
					<img src="resources/login.png"/>
				</a>
			</div>
			<div class="chat-section" id="chat-section" style="bottom:-70px;left:-200px">
				Vous <span class="big">entrez</span> alors dans une grande piece remplie<br>d'<span class="shadow">ordinateurs</span>...<br>
				<span class="italic" id="reponse">- Bonjour, vous Ãªtes nouveau ici ?</span>
				<form action="#" id="form">
					<input type="text" name="question" value="">
					<input type="submit" value="Repondre">
				</form>
			</div>
		</div>
		<div class="right-section">
			<img onclick="selectImg(this); goto('dont-panic')" src="resources/book.png" id="book" alt="Book" title="Book"/>
			<img onclick="selectImg(this); goto('piscine')" src="resources/towel.png" id="towel" alt="Towel" title="Towel"/>
			<div onclick="selectImg(this); goto('art')" id="brick" role="Brick"></div>
		</div>
	</div>
</body>
</html>
